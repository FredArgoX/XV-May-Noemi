<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SVG Border Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 80vw; /* Responsive width */
            max-width: 800px;
            height: 300px; /* Fixed height to demonstrate shape change */
            background-color: #ffffff;
            overflow: hidden; /* To clip content if needed */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* So clicks go through to the div */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Example Content</h1>
            <p>This div has an SVG overlay acting as its border with dynamic rounded corners (30%) that adapt to the div's shape as the screen size changes. Resize the browser window to see the border shape adjust automatically.</p>
        </div>
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- The rect uses percentage units for rx and ry, which adapt to the SVG's viewport (matching the div's size) -->
            <rect x="0" y="0" width="100%" height="100%" rx="30%" ry="30%" fill="none" stroke="blue" stroke-width="2" />
        </svg>
    </div>
</body>
</html>
